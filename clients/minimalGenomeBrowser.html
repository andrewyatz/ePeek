<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<title>The Minimal Genome Browser</title>

<!-- Remote JQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<!-- Local JQuery-URL-Parser -->
<script src="jQuery-URL-Parser/purl.js"></script>
<!-- Remote D3.js -->
<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
<div id="genomeBrowser"></div>

<script>
  console.log($.url().param("searchBox"));
</script>

<!-- minimalGenomeBrowser -->
<link rel="stylesheet" href="http://www.ebi.ac.uk/~mp/minimalGenomeBrowser.css" type="text/css" />
<script src="http://www.ebi.ac.uk/~mp/minimalGenomeBrowser_min.js"></script>

<script>
  (function() {
  var gB = genomeBrowser();
  if ($.url().param("species") !== undefined) {
    gB = gB.species($.url().param("species"));
  }
  if ($.url().param("chr") !== undefined) {
    var chr = $.url().param("chr");
    var from = $.url().param("from");
    var to = $.url().param("to");
    gB = gB.chr(chr).from(from).to(to);
  }
  // This means that we are giving preference to genes over locations
  if ($.url().param("gene") !== undefined) {
    gB = gB.gene($.url().param("gene"));
  }
  if ($.url().param("searchBox") !== undefined) {
    var searchBox = $.url().param("searchBox");
    if (searchBox === "false") {
      console.log ("SETTING SEARCHBOX TO FALSE");
      gB = gB.searchBox(false);
    }
    if (searchBox === "true") {
      gB = gB.searchBox(true);
    }
  }
  if ($.url().param("orthologues") !== undefined) {
    var orthologues = $.url().param("orthologues");
    if (orthologues === "false") {
      gB = gB.orthologues(false)
    }
    if (orthologues === "true") {
      gB = gB.orthologues(true);
    }
    gB = gB.orthologues($.url().param("orthologues"));
  }

  gB(document.getElementById("genomeBrowser"));
  })()
</script>

</body>
