<!DOCTYPE html>
<meta charset="utf-8">
<title>e!Peek Themes</title>

<style>
  @import url(../../index.css)
</style>

<div id="body">

  <!-- D3.js -->
  <script src="../../lib/d3.min.js"></script>

  <!-- Tree.js -->
  <script src="orthologues_tree.js"></script>
  <link rel="stylesheet" href="tree.css" type="text/css" />
  <script src="tree.js" type="text/javascript"></script>

  <!-- ePeek -->
  <link rel="stylesheet" href="../../lib/ePeek.css" type="text/css" />
  <script src="../../ePeek.js"></script>

  <h1>The Orthologues Tree Theme</h1>
  <div id="genomeBrowser"></div>


  <script>
    (function() {
    var gB = epeek.genome().width(950).height(200).background_color("#F0FFED").foreground_color("#4DA63A").species("Human").chr("10").from(11800000).to(13300000);
    var theme = epeek_theme();
    theme(gB, document.getElementById("genomeBrowser"));
    }());

  </script>
