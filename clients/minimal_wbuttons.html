<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <!-- Local CSS -->
  <link rel="stylesheet" href="../lib/ePeek.css" type="text/css" />

  <!-- Remote D3.js -->
  <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
  <script src="../lib/d3.v3.js"></script>

  <!-- Local libs -->
  <script src="../lib/ePeek.js"></script>
  <script src="lib/minimal2.js"></script>
</head>

<body>
  <button onclick="gB.zoom(1.1)">ZoomOut</button>
  <button onclick="gB.zoom(0.9)">ZoomIn</button>
  <button onclick="gB.left(1.1)"><img src="arrow-left.png"/></button>
  <button onclick="gB.right(1.1)"><img src="arrow-right.png"/></button>

  <div id="genomeBrowser"></div>

  <script>
    (function() {
        gB = epeek().species("human").width(1200).height(200).chr(13).from(30142289).to(31505969).allow_drag(false);
        var gBTheme = epeek_minimal();
        gBTheme(gB, document.getElementById("genomeBrowser"));
    })();
  </script>
</body>
</html>
